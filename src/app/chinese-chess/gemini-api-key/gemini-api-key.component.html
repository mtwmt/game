<div class="bg-gray-900 border border-gray-700 rounded-lg p-4 mb-4">
  <h3 class="text-lime-400 font-bold mb-3 flex items-center gap-2">🤖 Gemini AI 設定</h3>

  @if (!hasApiKey()) {
  <div class="mb-3">
    <label class="block text-gray-300 text-sm font-medium mb-2"> Gemini API Key </label>
    <div class="flex gap-2">
      <input
        type="password"
        [(ngModel)]="apiKeyInput"
        (keyup.enter)="saveApiKey()"
        placeholder="請輸入您的 Gemini API Key..."
        class="flex-1 bg-gray-800 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:border-lime-400"
      />
      <button
        (click)="saveApiKey()"
        [disabled]="!apiKeyInput.trim()"
        class="bg-lime-600 hover:bg-lime-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white px-4 py-2 rounded transition-colors"
      >
        儲存
      </button>
    </div>
    <p class="text-gray-400 text-xs mt-2">
      請從
      <a
        href="https://makersuite.google.com/app/apikey"
        target="_blank"
        class="text-lime-400 hover:underline"
        >Google AI Studio</a
      >
      取得 API Key
    </p>
  </div>
  } @else {
  <div class="flex items-center justify-between">
    <div>
      <p class="text-green-400 text-sm">✅ API Key 已設定 ({{ maskedApiKey() }})</p>
      <p class="text-gray-400 text-xs">Gemini AI 象棋功能已啟用</p>
    </div>
    <button
      (click)="clearApiKey()"
      class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm transition-colors"
    >
      清除
    </button>
  </div>
  }
</div>
