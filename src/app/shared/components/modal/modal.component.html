@if (isOpen()) {
<div
  class="fixed inset-0 flex items-center justify-center z-50 p-4"
  [class]="getBackdropClass()"
  (click)="onBackdropClick()"
>
  <div
    class="rounded-lg overflow-hidden"
    [class]="getModalClass()"
    (click)="$event.stopPropagation()"
  >
    <!-- Modal Header (只在有標題或需要關閉按鈕時顯示) -->
    @if (title() || showCloseButton()) {
    <div class="flex items-center justify-between p-4" [class]="getHeaderClass()">
      @if (title()) {
      <h3 class="text-lg font-bold" [class]="getTitleClass()">{{ title() }}</h3>
      } @else {
      <div></div>
      }

      @if (showCloseButton()) {
      <button
        (click)="onClose()"
        class="text-neutral-400 hover:text-white transition-colors"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      }
    </div>
    }

    <!-- Modal Content -->
    <div [class]="getContentClass()">
      <ng-content></ng-content>
    </div>

    <!-- Modal Footer (可選) -->
    @if (hasFooter()) {
    <div class="p-4" [class]="getFooterClass()">
      <ng-content select="[slot=footer]"></ng-content>
    </div>
    }
  </div>
</div>
}
